<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-container h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            color: #5001b8;
        }

        .error-container p {
            font-size: 1.2em;
            margin-top: 0;
            color: #666;
        }

        .error-container a {
            text-decoration: none;
            color: #5001b8;
            font-weight: bold;
        }

        .error-container a:hover {
            text-decoration: underline;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <p>Return to <a href="/">home page</a>.</p>
    </div>
</body>
</html>
