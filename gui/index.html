        function updateTree() {
            if (this.responseText) {
                var response = JSON.parse(this.responseText);
                var key = response.file_key
                // create a network
                var container = document.getElementById('mynetwork');
                // provide the data in the vis format
                var data = {
                    nodes: response.nodes,
                    edges: response.edges
                };
                var options = {
                    physics: {
                        enabled: false,
                        barnesHut: {
                            gravitationalConstant: -50000,
                            avoidOverlap: 1
                        },
                        stabilization: {
                            enabled: true,
                        },
                    },
                    layout: {
                        hierarchical: {
                            enabled: false,
                            direction: 'UD',
                        }
                    },
                    edges: {
                        arrows: {
                            to: true
                        },
                        color: {
                            color: '#919191'
                        },
                        font: {
                            background: '#ffffff',
                            size: 20
                        },
                        smooth: {
                            enabled: false,
                        },
                        selfReference: {
                            size: 30,
                        }
                    },
                    nodes: {
                        shape: 'box',
                        color: {
                            border: '#919191'
                        },
                        font: {
                            size: 20
                        }
                    }
                }
                var network = new vis.Network(container, data, options);
                network.on("click", function (params) {
                    if (params.nodes != undefined & params.nodes[0] != undefined) {
                        //doAjax("/show/heatmap", "POST", showHeatmapHandler, { 'activity': params.nodes[0] });
                        doAjax("/show/scatter2D", "POST", showScatterHandler, { 'activity': params.nodes[0], 'key': key });
                    }
                });
            }
        }

        function updateArea() {

                var key = response.file_key
                // create a network

                // provide the data in the vis format

                    edges: response.edges
                };
                var options = {
                    edges: {
                        arrows: {
                            to: true
                        }
                    },
                    nodes: {
                        shape: 'box'
                    }

                var network = new vis.Network(container, data, options);
                network.on("click", function (params) {

                        doAjax("/show/area", "POST", showAreaHandler, { 'location': params.nodes[0], 'key': key });

        function showScatterHandler() {

                var response = JSON.parse(this.responseText);
                var activity = response.activity
                var data = [

                        y: response.y,
                        type: 'scatter',
                        mode: 'markers'
                    }

                var layout = {

                        range: [0, 10]
                    },

        function openLink(e) {

        // From https://gist.github.com/dharmavir/936328
        function getHttpRequestObject() {
            // Define and initialize as false
            var xmlHttpRequst = false;

            // Mozilla/Safari/Non-IE
            if (window.XMLHttpRequest) {
                xmlHttpRequst = new XMLHttpRequest();
            }
            // IE
            else if (window.ActiveXObject) {
                xmlHttpRequst = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xmlHttpRequst;
        }

        // Does the AJAX call to URL specific with rest of the parameters
        function doAjax(url, method, responseHandler, data) {
            // Set the variables
            url = url || "";
            method = method || "GET";
            async = true;
            data = data || {};
            data.token = window.token;

            if (url == "") {
                alert("URL can not be null/blank");
                return false;
            }
            var xmlHttpRequest = getHttpRequestObject();

            // If AJAX supported
            if (xmlHttpRequest != false) {
                xmlHttpRequest.open(method, url, async);
                // Set request header (optional if GET method is used)
                if (method == "POST") {
                    xmlHttpRequest.setRequestHeader("Content-Type", "application/json");
                }
                // Assign (or define) response-handler/callback when ReadyState is changed.
                xmlHttpRequest.onreadystatechange = responseHandler;
                // Send data
                xmlHttpRequest.send(JSON.stringify(data));
            }
            else {
                alert("Please use browser with Ajax support.!");
            }
        }
